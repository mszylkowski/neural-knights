train:
  # Batch size
  batchsize: 512
  # Learning rate
  lr: 0.01
  # Exponential decay gamma. Lower values reduce lr faster.
  exponential_decay: 0.9999
  # L2 Regularization lambda value.
  reg_l2: 0.0005
  # Beta value for SGD with momentum.
  momentum: 0.9
  model: Linear # e.g.: Linear, SmallCNN, etc.
  model_hidden_layers: 2
  model_hidden_size: 256
